<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Dog Nav</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Raleway:300,400,700" rel="stylesheet">
  <link href="banner.css" rel="stylesheet">
  <link href="buttons.css" rel="stylesheet">
  <link href="nav.css" rel="stylesheet">
</head>
<body>
  <header class="push absolute w-1 zindex-3">
    <div class="text-center dog-list-nav push-0" role="navigation" id="dog-nav">
      <div class="pad-t-1-4 pad-b">
        <ul class="list-group list-group-inline">
          <li class="gutter-1-2">
            <label class="dog-list-label" for="subject">Size</label>
            <select class="push-r milli" id="subject" name="subject">
              <option>Any Breed</option>
              <option>Large</option>
              <option>Medium</option>
              <option>Small</option>
            </select>
          </li>
          <li class="gutter-1-2">
            <label class="dog-list-label" for="subject">Age</label>
            <select class="push-r milli" id="age" name="subject">
              <option>Any Age</option>
              <option>Baby</option>
              <option>Young</option>
              <option>Adult</option>
              <option>Senior</option>
            </select>
          </li>
          <li class="gutter-1-2 push-r-1-2">
            <label class="dog-list-label" for="subject">Gender</label>
            <select class="push-r milli" id="gender" name="subject">
              <option>Any Gender</option>
              <option>Female</option>
              <option>Male</option>
            </select>
          </li>
        </ul>
        <div class="btn milli">Find Dog</div>
      </div>
    </div>
  </header>
</body>
</html>
